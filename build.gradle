buildscript {
  group = 'com.github.ptrteixeira.cookbook'
  version = '0.1.0'

  repositories {
    mavenCentral()
  }
  dependencies {
    classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.0-M4'
  }
}

plugins {
  id 'application'
  id 'project-report'
  id 'idea'
  id 'org.jetbrains.kotlin.jvm' version '1.1.1'
  id 'org.jetbrains.kotlin.kapt' version '1.1.1'
}

apply {
  from 'gradle/kotlin.gradle'
  from 'gradle/junit.gradle'
}

mainClassName = "com.github.ptrteixeira.cookbook.MainKt"
applicationDefaultJvmArgs = [
    "-Dvertx.logger-delegate-factory-class-name=io.vertx.core.logging.Log4j2LogDelegateFactory"
    ]
distTar.compression = Compression.GZIP

idea {
  module {
    sourceDirs += file('build/generated/source/kapt/main')
    generatedSourceDirs += file('build/generated/source/kapt/main')
  }
}


repositories {
  mavenCentral()
  jcenter()
}

enum Dependency {
  VERTX('3.4.1'),
  ELASTICSEARCH('5.4.0'),
  DAGGER('2.10'),
  ASSERTJ('3.6.1'),
  SWAGGER_REQUEST('1.0.11'),
  REST_ASSURED('3.0.2'),
  JACKSON('2.8.7'),
  LOG4J('2.8.1'),
  SLF4J('1.7.24')

  private String version

  private Dependency(String version) { this.version = version }

  String toString() { version }
}

dependencies {
  compile "io.vertx:vertx-core:${Dependency.VERTX}"
  compile "io.vertx:vertx-web:${Dependency.VERTX}"
  compileOnly "org.apache.logging.log4j:log4j-api:${Dependency.LOG4J}"
  compileOnly "org.slf4j:slf4j-api:${Dependency.SLF4J}"
  compile "org.apache.logging.log4j:log4j-core:${Dependency.LOG4J}"
  compile "org.apache.logging.log4j:log4j-jul:${Dependency.LOG4J}"
  compile "org.apache.logging.log4j:log4j-slf4j-impl:${Dependency.LOG4J}"
  compile "com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:${Dependency.JACKSON}"
  compile "com.fasterxml.jackson.module:jackson-module-kotlin:${Dependency.JACKSON}"
  compile "com.fasterxml.jackson.datatype:jackson-datatype-jdk8:${Dependency.JACKSON}"
  compile("org.elasticsearch.client:transport:${Dependency.ELASTICSEARCH}")
  compile "com.google.dagger:dagger:${Dependency.DAGGER}"
  kapt "com.google.dagger:dagger-compiler:${Dependency.DAGGER}"

  testCompile "org.assertj:assertj-core:${Dependency.ASSERTJ}"
  testCompile "com.atlassian.oai:swagger-request-validator-restassured:${Dependency.SWAGGER_REQUEST}"
  testCompile "io.rest-assured:rest-assured:${Dependency.REST_ASSURED}"
}
