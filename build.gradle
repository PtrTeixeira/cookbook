group 'com.github.ptrteixeira'
version '0.1.0'

buildscript {
    ext.kotlin = '1.1.0'
    ext.vertx = '3.3.3'
    ext.kotlintest = '1.3.5'
    ext.assertj = '3.6.1'
    ext.dokka = '0.9.11'

    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin"
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:$dokka"
    }
}

apply plugin: 'kotlin'
apply plugin: 'application'
apply plugin: 'org.jetbrains.dokka'

mainClassName = 'com.github.ptrteixeira.cookbook.MainKt'

kotlin {
    experimental { coroutines 'enable' }
}
compileKotlin {
    kotlinOptions {
        javaParameters = true
        jvmTarget = '1.8'
    }
}


repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin"
    compile "io.vertx:vertx-core:$vertx"
    compile "io.vertx:vertx-web:$vertx"

    testCompile "org.assertj:assertj-core:$assertj"
    testCompile "io.kotlintest:kotlintest:$kotlintest"
}
