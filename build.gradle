buildscript {
  repositories {
    mavenCentral()
  }
}

allprojects {
  group = 'com.github.ptrteixeira.cookbook'
  version = '0.3.0'
}

subprojects {
  repositories {
    mavenCentral()
    jcenter()
  }

  ext.Dependencies = [
      ASSERTJ   : '3.8.0',
      DAGGER    : '2.12',
      DROPWIZARD: '1.2.0',
      GOOGLE_API: '1.22.0',
      H2        : '1.4.196',
      JACKSON   : '2.9.1',
      JDBI      : '3.0.0-beta2',
      JERSEY    : '2.25.1',
      MOCKITO   : '2.10.0',
      SLF4J     : '1.7.25'
  ]
}
