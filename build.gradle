group 'com.github.ptrteixeira'
version '0.1.0'

buildscript {
    ext.kotlin = '1.0.5-3'
    ext.wasabi = '0.3.120'
    ext.spek = '1.1.0-beta2'
    ext.junitPlatform = '1.0.0-M3'
    ext.junitJupiter = '5.0.0-M3'
    ext.assertj = '3.6.1'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin"
        classpath "org.junit.platform:junit-platform-gradle-plugin:$junitPlatform"
    }
}

apply plugin: 'kotlin'
apply plugin: 'application'
apply plugin: 'org.junit.platform.gradle.plugin'

mainClassName = 'com.github.ptrteixeira.cookbook.MainKt'


repositories {
    mavenCentral()
    maven {
        url 'https://dl.bintray.com/wasabifx/wasabifx'
    }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin"
    compile "org.wasabifx:wasabi:$wasabi"

    testCompile "org.assertj:assertj-core:$assertj"
    testCompile "org.junit.jupiter:junit-jupiter-api:$junitJupiter"
    testCompile "org.junit.platform:junit-platform-launcher:$junitPlatform"
    testCompile "org.jetbrains.spek:spek-api:$spek"
    testRuntime "org.jetbrains.spek:spek-junit-platform-engine:$spek"
}
