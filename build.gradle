buildscript {
  group = 'com.github.ptrteixeira.cookbook'
  version = '0.2.1'

  repositories {
    mavenCentral()
  }
  dependencies {
    classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.0-M5'
  }
}

plugins {
  id 'application'
  id 'project-report'
  id 'idea'
  id 'nebula.kotlin' version '1.1.3-2'
  id 'org.jetbrains.kotlin.kapt' version '1.1.3-2'
}

apply {
  from 'gradle/kotlin.gradle'
  from 'gradle/junit.gradle'
}

mainClassName = "com.github.ptrteixeira.cookbook.CookbookApplicationKt"
distTar.compression = Compression.GZIP

idea {
  module {
    sourceDirs += file('build/generated/source/kapt/main')
    testSourceDirs += file('build/generated/source/kapt/test')
    generatedSourceDirs += file('build/generated/source/kapt/main')
    generatedSourceDirs += file('build/generated/source/kapt/test')
  }
}


repositories {
  mavenCentral()
  jcenter()
}

enum Dependency {
  ASSERTJ('3.8.0'),
  DAGGER('2.11'),
  DROPWIZARD('1.1.0'),
  H2('1.4.196'),
  JACKSON('2.8.9'),
  JDBI('3.0.0-beta2'),
  LOG4J('2.8.2'),
  MOCKITO("2.8.47"),
  SLF4J('1.7.25')

  private String version

  private Dependency(String version) { this.version = version }

  String toString() { version }
}

dependencies {
  compile "io.dropwizard:dropwizard-core:${Dependency.DROPWIZARD}"
  compile "io.dropwizard:dropwizard-jdbi:${Dependency.DROPWIZARD}"
  compile "io.dropwizard:dropwizard-migrations:${Dependency.DROPWIZARD}"
  compile "org.jdbi:jdbi3-kotlin-sqlobject:${Dependency.JDBI}"
  compile "org.apache.logging.log4j:log4j-to-slf4j:${Dependency.LOG4J}"
  compile "com.fasterxml.jackson.module:jackson-module-kotlin:${Dependency.JACKSON}"
  compile "com.fasterxml.jackson.datatype:jackson-datatype-jdk8:${Dependency.JACKSON}"
  compile "com.h2database:h2:${Dependency.H2}"
  compile "com.google.dagger:dagger:${Dependency.DAGGER}"
  kapt "com.google.dagger:dagger-compiler:${Dependency.DAGGER}"

  testCompile "org.assertj:assertj-core:${Dependency.ASSERTJ}"
  testCompile "io.dropwizard:dropwizard-testing:${Dependency.DROPWIZARD}"
  testCompile "com.google.dagger:dagger:${Dependency.DAGGER}"
  testCompile "org.mockito:mockito-core:${Dependency.MOCKITO}"
  kaptTest "com.google.dagger:dagger-compiler:${Dependency.DAGGER}"
}
