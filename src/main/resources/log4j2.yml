Configuration:
  status: warn
  name: CookbookBackend
  appenders:
    Console:
      name: STDOUT
      direct: yes
      PatternLayout:
        header: |
          Application Running on Vertx 3.4.1
            /$$$$$$                      /$$       /$$                           /$$
           /$$__  $$                    | $$      | $$                          | $$
          | $$  \\__/  /$$$$$$   /$$$$$$ | $$   /$$| $$$$$$$   /$$$$$$   /$$$$$$ | $$   /$$
          | $$       /$$__  $$ /$$__  $$| $$  /$$/| $$__  $$ /$$__  $$ /$$__  $$| $$  /$$/
          | $$      | $$  \\ $$| $$  \\ $$| $$$$$$/ | $$  \\ $$| $$  \\ $$| $$  \\ $$| $$$$$$/
          | $$    $$| $$  | $$| $$  | $$| $$_  $$ | $$  | $$| $$  | $$| $$  | $$| $$_  $$
          |  $$$$$$/|  $$$$$$/|  $$$$$$/| $$ \\  $$| $$$$$$$/|  $$$$$$/|  $$$$$$/| $$ \\  $$
           \\______/  \\______/  \\______/ |__/  \\__/|_______/  \\______/  \\______/ |__/  \\__/
        noConsoleNoAnsi: yes
        pattern: "%d %highlight{%-5p} %c{2} - %m%n"
  Loggers:
    logger:
      - name: com.github.ptrteixeira
        level: debug
        additivity: no
        AppenderRef:
          ref: STDOUT
      - name: io.vertx.core.http
        level: trace
        additivity: no
        AppenderRef:
          ref: STDOUT
    Root:
      level: warn
      AppenderRef:
        ref: STDOUT
