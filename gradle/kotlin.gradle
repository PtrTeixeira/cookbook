buildscript {
  ext.kotlin_version = '1.1.4-3'
}

kotlin {
  experimental {
    coroutines 'enable'
  }
}

kapt {
  correctErrorTypes = true
}

compileKotlin {
  kotlinOptions {
    jvmTarget = '1.8'
  }
}

compileTestKotlin {
  kotlinOptions {
    jvmTarget = '1.8'
  }
}

dependencies {
  compile 'org.jetbrains.kotlin:kotlin-stdlib-jre8'
  compile 'org.jetbrains.kotlin:kotlin-reflect'
}
